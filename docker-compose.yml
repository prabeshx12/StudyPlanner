version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db:/app/db # Persists your AI search index
      - ./backend/uploads:/app/uploads # Persists your uploaded PDFs
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama-3.3-70b-versatile}
    # env_file is kept but made optional; Docker will look for it but won't crash if missing
    # provided the variables above are set in the environment
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173" # Maps Vite to your browser
    depends_on:
      - backend
    restart: always
