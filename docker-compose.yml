version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db:/app/db # Persists your AI search index
      - ./backend/uploads:/app/uploads # Persists your uploaded PDFs
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173" # Maps Vite to your browser
    depends_on:
      - backend
    restart: always
